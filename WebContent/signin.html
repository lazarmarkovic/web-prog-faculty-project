<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Vanred - signin</title>

    <!-- Bootstrap core CSS and jquery -->
    <link rel="stylesheet" href="css/lib/bootstrap.min.css">
    <script src="js/lib/jquery-3.3.1.min.js"></script>
    <script src="js/lib/popper.min.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>

    <!-- Custom styles for this template -->
    <link href="css/signin.css" rel="stylesheet">
    
    <!-- Custom JS code -->
    <script src="js/globals.js"></script>
    <script src="js/signin.js"></script>
  </head>

  <body class="text-center">
    <form id="signinform" class="form-signin" method="get" target="">
      <img class="mb-4" src="img/logo.svg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Molimo, ulogujte se</h1>
      <label for="inputEmail" class="sr-only">Korisničko ime</label>
      <input type="text" id="inputUsername" class="form-control" placeholder="Korisničko ime" required autofocus>
      <label for="inputPassword" class="sr-only">Lozinka</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Lozinka" required>
      <div class="checkbox mb-3">
      <a href="register.html">Registracija</a>
      </div>
      <input class="btn btn-lg btn-primary btn-block" type="submit" value="Uloguj se">
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    </form>
  </body>
</html>
